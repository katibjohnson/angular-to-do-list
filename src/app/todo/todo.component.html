<div class="main">
  <h1 class="h1">TODO List</h1>
  <h2 class="h2">A place to store your todos</h2>
  <input
    type="text"
    name="filter"
    class="filter"
    id="filter"
    placeholder="Filter your to-dos"
  />
  <table class="table">
    <tr *ngFor="let todo of todos; let i = index">
      <td class="index">{{ i + 1 }}.</td>
      <td
        *ngIf="todo.completed === false"
        [class.uncomplete]="todo.completed === false"
      >
        >
        <button class="complete-button">Complete</button>
      </td>

      <td class="task" [ngClass]="{ complete: todo.completed === true }">
        {{ todo.task }}
      </td>
      <td class="x-container"><button class="x">X</button></td>
    </tr>
  </table>
  <form class="form">
    <input
      type="text"
      name="add"
      class="add"
      id="add"
      placeholder="Add your to-do"
    />
    <button class="add-button">Add</button>
  </form>
</div>
